<!DOCTYPE html>
<html xmlns:th="http://WWW.thymleaf.org">
<head th:fragment="ludo-head">
	<!-- Compiled CSS -->
	<link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
	
	<!-- Let browser know website is optimized for mobile -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta th:remove="tag">  
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<header th:fragment="ludo-header">
		<a href="#" th:href="@{/}">
			<img src="../images/ludoLogo.png" th:src="@{/images/ludoLogo.png}" height="60" class="d-inline-block align-top" alt="logo de la ludotheque" id="ludoLogo">
		</a>
		<a href="#" th:href="@{/}">Accueil</a>
        <a href="#" th:href="@{/profil}">Profil</a>
        <a href="#" th:href="@{/gestionCompte}">Gestion des comptes</a>
        <a href="#" th:href="@{/catalogue}">Catalogue</a>
        <a href="#" th:href="@{/gestionCatalogue}">Gestion du catalogue</a>
        <a href="#" th:href="@{/aide}">Contact / F.A.Q</a>
        <a href="#" th:href="@{/users/login}">Se connecter</a>
        <div id="#"> <span>Bonjour, <b>(utilisateur)</b></span>
			<form method="post" th:action="@{/users/logout}">
				<input type="submit" value="Logout">
			</form>
		</div>
       
      </header>

	<footer th:fragment="ludo-footer">
	@author MOI
	</footer>

<!-- JavaScript at end of body for optimized loading -->
<script src="../static/jquery/jquery-3.3.1.js" th:src="@{/jquery/jquery-3.3.1.js}"></script>
<script src="../static/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<script src="../static/js/ludo.js" th:src="@{/js/ludo.js}"></script>
</body>
</html>
